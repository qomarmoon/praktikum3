<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3</title>
</head>

<body style="background-color:#d8d8d8b9">

    <fieldset style="margin-left: 5%; margin-right:5%">
        <table style="width: 100%; margin-left: 5%;">
            <tbody>
                <tr>
                    <td>
                        <a href="">Home</a>
                    </td>

                    <td>
                        <a href="">Generate Link</a>
                    </td>

                    <td>
                        <a href="">Transaction History</a>
                    </td>

                    <td>
                        <a href="">Policy</a>
                    </td>

                    <td>
                        <a href="">Logout</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <table style="width:70%">
        <tbody>
            <tr>
                <td rowspan="10" style="width:100%">
                    <input type="image" value="Upload Picture" style="background-color: white; color: black;">
                </td>

                <td></td>
                <td>
                    Title here
                </td>
                <td>
                    : <input type="text" style="width:96%" value="MacBook Air $800">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    Description
                </td>

                <td>
                    : <textarea name="" id="" cols="55" rows="5"> </textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    Account Number
                </td>
                <td>
                    : <input type="text" value="111-222-333-4" style="width:96%">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    Bank
                </td>
                <td>
                    : <select name="" id="" style="width: 80%; height: 5%;">

                        <option value="">
                            HSBC
                        </option>

                        <option value="">
                            BSI
                        </option>

                        <option value="">
                            BCA
                        </option>

                        <option value="">
                            Bank Mandiri
                        </option>

                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    Account Holder
                </td>
                <td>
                    : <input type="email" value="Name Here" style="width:96%">
                </td>
            </tr>


            <tr>
                <td></td>
                <td>
                    Transaction
                </td>
                <td>
                    : <input type="number" min="0" max="10" style="width: 7%; height: 5%;">

                    <br>
                    <font size="2">
                        *if the transaction is for 3 person, choose 3 from the drop-down list
                    </font>

                    <br>
                    <input type="checkbox" name="a" id="l">
                    <label for="l" style="color: green;">Send to Mobile Phone</label>

                    <br>
                    <input type="checkbox" name="a" id="m">
                    <label for="m" style="color: green;">Send to Email</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    Send to Mobile Phone
                </td>
                <td>
                    : <input type="email" value="1234567890, 0987654321" style="width:96%">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    Send to Email
                </td>
                <td>
                    : <input type="email" value="qomar@gmail.com, moon@gmail.com" style="width:96%">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="Submit" value="Generate Nabr Link"
                        style="background-color: rgb(6, 223, 6); color: rgb(252, 252, 252);">
                </td>
            </tr>

        </tbody>
    </table>

</body>
